<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Zoning</title>

    <!--CSS Styles-->
    <link rel="stylesheet" href="/assets/css/jquery-ui.css" />
    <link rel="stylesheet" href="/assets/css/style.css"/>

    <!--JS Scripts-->
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="/assets/js/jquery-1.8.2.js"></script>
    <script src="/assets/js/jquery-ui.js"></script>
    <script src="/assets/js/FTClient.js"></script>

    <script>
        var map = null;
        var ftId = "1VLHYFWO4SfUCxbdItivmPZRD905R5cJkD-Tf3T8";
        var limitColumnName = "'LÃ­mite'";


        function initialize() {
            // Map
            var mapCenter = new google.maps.LatLng(-34.773204,-58.348633);
            var mapOptions = {
                zoom: 9,
                center: mapCenter,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            }
            map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);
            populateMap();
        }

        function populateMap() {
            var ftClient = new FTClient(ftId);

            // query ft
            ftClient.query(["Id", "Nombre"], null, function(data) {
                var rows = data.table.rows;

                for (var i=0; i<rows.length; i++) {
                    var township = rows[i];
                    var id = township[0];
                    var name = township[1];

                    // show limit on map
                    new google.maps.FusionTablesLayer({
                        query: {
                            select: limitColumnName,
                            from: ftId
                        },
                        map: map
                    });
                }
            });
        }



    </script>
</head>
<body onload="initialize()">
<div id="map_canvas"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Zoning</title>

    <!--CSS Styles-->
    <link rel="stylesheet" href="/assets/css/jquery-ui-1.9.1.custom.min.css" />
    <link rel="stylesheet" href="/assets/css/style.css"/>

    <!--JS Scripts-->
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="/assets/js/jquery-1.8.2.js"></script>
    <script src="/assets/js/jquery-ui.js"></script>
    <script src="/assets/js/FTClient.js"></script>
    <script src="/assets/js/Township.js"></script>
    <script src="/assets/js/MapManager.js"></script>

    <script>
        function initialize() {
            // Map Manager
            var mapManager = new MapManager({
                containerDivId : "map_canvas",
                center : { lat: -34.773204, lng: -58.348633 },
                zoom : 9,
                mapTypeId : google.maps.MapTypeId.ROADMAP,
                ftId : "1Jus0SKiGtttLllonNtWEXRvnyHd4rwybZkOYeVQ",
                ftLimitColumnName : "'LÃ­mite'",
                urbAreaFilename : "urbArea",
                urbFootprintFilename : "urbFootprint",
                newDevelopmentFilename : "newDevelopment"
            });

            var ftClient = new FTClient("1Jus0SKiGtttLllonNtWEXRvnyHd4rwybZkOYeVQ");
            ftClient.query(['Nombre'], null, function(data) {
                var rows = data.table.rows;

                for (var i=0; i<rows.length; i++) {
                    var name = rows[i][0];
                    mapManager.addTownship(name);
                }
            });

            initControls(mapManager);
        }

        function initControls(mapManager) {
            $("#slider-limit").slider({
                max: 1,
                min: 0,
                value: 1,
                disabled: true,
                slide: function(event, ui) {
                    var township = mapManager.getActiveTownship();
                    if (ui.value == 1)
                        municipalityLimit.setMap(null);
                    else
                        municipalityLimit.setMap(null);
                }
            });

            $("#slider-urbArea").slider({
                max: 100,
                min: 0,
                value: 50,
                disabled: true,
                animate: "fast",
                slide: function(event, ui) {
                    var township = mapManager.getActiveTownship();
                    township.getUrbArea().setOpacity(ui.value/100);
                }
            });

            $("#slider-urbFootprint").slider({
                max: 100,
                min: 0,
                value: 50,
                disabled: true,
                animate: "fast",
                slide: function(event, ui) {
                    var township = mapManager.getActiveTownship();
                    township.getUrbFootprint().setOpacity(ui.value/100);
                }
            });

            $("#slider-newDevelopment").slider({
                max: 100,
                min: 0,
                value: 50,
                disabled: true,
                animate: "fast",
                slide: function(event, ui) {
                    var township = mapManager.getActiveTownship();
                    township.getNewDevelopment().setOpacity(ui.value/100);
                }
            });
        }

        function resetControls(mapManager) {
            var activeTownship = mapManager.getActiveTownship();

            if ($("#slider-urbArea").slider("option","disabled")) {
                $("#slider-urbArea").slider("option","disabled", false);
            }

            if ($("#slider-urbFootprint").slider("option","disabled")) {
                $("#slider-urbFootprint").slider("option","disabled", false);
            }

            if ($("#slider-newDevelopment").slider("option","disabled")) {
                $("#slider-newDevelopment").slider("option","disabled", false);
            }

            $("#slider-urbArea").slider("value", activeTownship.getUrbArea().getOpacity()*100);
            $("#slider-urbFootprint").slider("value", activeTownship.getUrbFootprint().getOpacity()*100);
            $("#slider-newDevelopment").slider("value", activeTownship.getNewDevelopment().getOpacity()*100);
        }
    </script>
</head>
<body onload="initialize()">
<div id="controls">
    <table>
        <tr>
            <td>
                <div class="label">Aglomerado Buenos Aires</div>
                <div id="slider-agglomerate"></div>
            </td>
            <td>
                <div class="label">Almirante Brown</div>
                <div id="slider-limit"></div>
            </td>
            <td>
                <div class="label">urbArea</div>
                <div id="slider-urbArea"></div>
            </td>
            <td>
                <div class="label">urbFootprint</div>
                <div id="slider-urbFootprint"></div>
            </td>
            <td>
                <div class="label">newDevelopment</div>
                <div id="slider-newDevelopment"></div>
            </td>
        </tr>
    </table>
</div>
<div id="map_canvas"></div>
</body>
</html>
